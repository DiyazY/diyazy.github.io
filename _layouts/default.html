<!DOCTYPE html>
<html lang="en">
<head>

    <title>{{page.title}}</title>
    <link rel="stylesheet" href="../assets/css/main.css">

<body>
    <div id="page-container">
        <header>
            <div class="container">
                <h1>Personal Website</h1>
                <nav>
                    <ul>
                        {% for item in site.data.navigation %}
                            <li><a href="{{ item.url }}">{{ item.title }}</a></li>
                        {% endfor %}
                    </ul>
                </nav>
            </div>
        </header>

        <main id="content-wrap">
            <div class="container">
                {{content}}
            </div>
        </main>
