<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/panels.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/post.css">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/favicon-16x16.png">
    <link rel="manifest" href="{{ site.baseurl }}/assets/site.webmanifest">
</head>
<body>   
    <div class="panel-container" style="display: flex;">
        <div class="article-body"> 
            <article class="article-post">
                <div class="post-header">
                    <h1>{{ page.title }}</h1>
                    <a href="{{ site.baseurl }}/blog" class="back-link">Back</a>
                </div>
                <p><small>Published on {{ page.date | date: "%B %d, %Y" }}</small></p>
                
                {{ content }}
            </article>
        </div>
    </div>
</body>
</html>
