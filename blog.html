---
layout: default
title: Blog
---
<div class="panel-container">
    <div class="item-1-1-4-2"> 
        <ul class="posts-list">
            {% for post in site.posts %}
                <li>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                    <p class="post-date">{{ post.date | date_to_string }}</p>
                    <p class="post-excerpt">{{ post.excerpt }}...</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
